<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Welcome User!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
    <script
            src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <script>
     function loadDoc() {
        document.getElementById("form1").submit();
		alert("Employee details saved successfully");
	 }

    </script>
</head>
<body>
<div class="container-fluid">
    <form id="form1" th:object="${employee}" method="POST">
        <div class="row">
            <label for="empId">Enter Emp ID : <input type="text" id="empId" th:field="*{empId}"
                                                     placeholder="Employee ID" required></label><br>
            <label for="empName">Enter Emp Name : <input type="text" id="empName" th:field="*{empName}"
                                                         placeholder="Name" required></label><br>
            <label for="empAge">Enter Emp Age : <input type="text" id="empAge" th:field="*{empAge}" placeholder="Age"
                                                       required></label><br>
            <label for="empAddress">Enter Emp Address : <input type="text" id="empAddress" th:field="*{empAddress}"
                                                               placeholder="Address" required></label><br>
            <input type="button" id="demo" onclick="loadDoc()" value="Submit form">
            <input type="reset" value="Reset"/>
        </div>
    </form>

</div>

</body>
</html>
